# Run this on console to check the syntax: swiftlint lint --no-cache
custom_rules:
  no_frogs:
    name: "No frogs"
    regex: "(üê∏)"
    match_kinds:
      - comment
      - string
    message: "No frogs allowed"
    severity: warning

file_types_order:
  order:
    - supporting_type
    - main_type
    - extension

included:
  - sources/integration-tests
  - sources/main
  - sources/tests

excluded:
  - sources/main/MultipartEncoder  
  - sources/main/Streaming/LDSwiftEventSource
  - sources/tests/LDSwiftEventSource

line_length:
    error: 200
    warning: 160
    ignores_comments: true
    ignores_function_declarations: true
    ignores_interpolated_strings: true
    ignores_urls: true

reporter: xcode

